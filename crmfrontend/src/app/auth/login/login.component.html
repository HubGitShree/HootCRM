<section class="bg-white">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <aside class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6">
      <img
        alt="Decorative Image"
        src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        class="absolute inset-0 h-full w-full object-cover"
      />
    </aside>

    <main
      class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
    >
      <div class="max-w-xl lg:max-w-3xl">
        <h1 class="mt-6 text-3xl font-bold text-gray-900 sm:text-4xl">
          <span class="text-gray-500">Welcome to</span> HootCRM ðŸ¦‰
        </h1>

        <p class="mt-4 leading-relaxed text-gray-500">
          Login to your account to manage your CRM and stay on top of your business.
        </p>

        <form (ngSubmit)="onSubmit()" class="mt-8 grid grid-cols-6 gap-6">
          <div class="col-span-6">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input
              id="username"
              [(ngModel)]="formData.username"
              name="username"
              type="text"
              required
              class="mt-1 w-full rounded-md border-gray-500 bg-gray text-sm text-gray-700 shadow-sm p-2"
            />
          </div>

          <div class="col-span-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              id="password"
              [(ngModel)]="formData.password"
              name="password"
              type="password"
              required
              class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm p-2"
            />
          </div>

          

          <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
            <button
              type="submit"
              class="inline-block shrink-0 rounded-md border border-gray-600 bg-gray-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-gray-600 focus:outline-none focus:ring active:text-gray-500"
            >
              Login
            </button>
            
          </div>
        </form>
      </div>
    </main>
  </div>
</section>
