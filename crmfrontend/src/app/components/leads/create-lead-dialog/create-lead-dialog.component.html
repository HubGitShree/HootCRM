<h1 mat-dialog-title>Create Lead</h1>
<div mat-dialog-content>
  <form [formGroup]="leadForm">
    <mat-form-field appearance="fill">
      <mat-label>Customer</mat-label>
      <mat-select formControlName="customerId" required>
        <mat-option *ngFor="let customer of customers" [value]="customer.customerId">
          {{ customer.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Salesperson</mat-label>
      <mat-select formControlName="salespersonId" required>
        <mat-option *ngFor="let salesperson of salespersons" [value]="salesperson.salespersonId">
          {{ salesperson.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <input matInput formControlName="status" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Pipeline Stage</mat-label>
      <mat-select formControlName="pipelineStage" required>
        <mat-option *ngFor="let stage of ['Contacted', 'Negotiation', 'Closed']" [value]="stage">
          {{ stage }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!leadForm.valid" (click)="onSubmit()">Create</button>
</div>
