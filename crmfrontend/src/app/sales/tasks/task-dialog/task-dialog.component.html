<h1 mat-dialog-title>{{ data?.id ? 'Edit Task' : 'Create Task' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field appearance="outline" >
      <mat-label>Subject</mat-label>
      <input matInput formControlName="subject" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Due Date</mat-label>
      <input matInput formControlName="dueDate" type="date" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Status</mat-label>
      <input matInput formControlName="status" />
    </mat-form-field>

   
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Priority</mat-label>
      <input matInput formControlName="priority" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" [disabled]="!taskForm.valid">Save</button>
</div>
